server:
  port: 8080
spring:
  application:
    name: app-service

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      acks: all
      retries: 10
      properties:
        "schema.registry.url": "http://schema-registry:8081"
        "max.in.flight.requests.per.connection": 5
        "enable.idempotence": true
        "linger.ms": 0
        "request.timeout.ms": 30000
        "delivery.timeout.ms": 120000
        "retry.backoff.ms": 1000
      bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    template:
      observation-enabled: true


  datasource:
    url: jdbc:mysql://mysql:3306/appservice
    username: root
    password: root
    hikari:
      # Connection Pool Settings
      pool-name: appservice                    # Name shown in metrics/logs
      minimum-idle: 5                          # Minimum number of idle connections
      maximum-pool-size: 20                    # Maximum pool size
      max-lifetime: 1800000                    # Max lifetime of connection (30 min in ms)
      connection-timeout: 30000                # Timeout to get connection (30 sec)
      idle-timeout: 600000                     # Max idle time (10 min)


  sql:
    init:
      mode: always

logging:
  structured:
    format:
      console: "logstash"

otel:
  instrumentation:
    jdbc:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.client.requests: true
  opentelemetry:
    # This is the primary block for Spring Boot 4.0.1
    logging:
      export:
        otlp:
          endpoint: http://alloy:4318/v1/logs
    tracing:
      export:
        otlp:
          endpoint: http://alloy:4318/v1/traces
  otlp:
    metrics:
      export:
        url: http://alloy:4318/v1/metrics
        step: 10s
  tracing:
    sampling:
      probability: 1.0
  propagation:
    type: w3c, b3
  observations:
    http:
      client:
        requests:
          enabled: true
    annotations:
      enabled: true


springwolf:
  docket:
    base-package: com.example
    info:
      title: Product Service API
      version: 1.0.0
      description: AsyncAPI documentation for Product Events
    servers:
      kafka:
        url: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
        protocol: kafka
  scanner:
    kafka:
      listener:
        enabled: true
      producer:
        enabled: true